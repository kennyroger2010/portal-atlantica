<mat-toolbar>

  <span>Dashboard</span>

  <mat-form-field appearance="outline" class="mat-filter">
    <mat-label>Período</mat-label>
    <mat-date-range-input [formGroup]="periodo" [rangePicker]="periodoPicker" [comparisonStart]="periodo.value.start"
      [comparisonEnd]="periodo.value.end">
      <input matStartDate placeholder="Início" formControlName="start">
      <input matEndDate placeholder="Fim" formControlName="end">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="periodoPicker"></mat-datepicker-toggle>
    <mat-date-range-picker #periodoPicker></mat-date-range-picker>
  </mat-form-field>

</mat-toolbar>

<div class="grid-container">

  <mat-grid-list cols="4" rowHeight="1:1">

    <mat-grid-tile>
      <mat-card class="dashboard-card primary">
        <mat-card-header>
          <mat-card-title>
            <span>Total de Clientes</span>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <span class="span-result">14</span>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-card class="dashboard-card primary">

        <mat-card-content class="dashboard-card-content">
