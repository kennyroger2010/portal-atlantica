<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink='/dashboard'>Dashboard</a>
      <a mat-list-item routerLink='/pedido'>Pedido de Venda</a>
      <a mat-list-item routerLink='/cliente'>Clientes</a>
      <a mat-list-item routerLink='/produto'>Produtos</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>

    <mat-toolbar color="primary">

      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Portal do Vendedor</span>

      <span class="flexExpand"></span>

      <span>{{user.nome}}</span>

      <div>
        <button fxFlex mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>account_circle</mat-icon>          
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="profile()">
            <mat-icon>manage_accounts</mat-icon>
            Perfil
          </button>
          <button mat-menu-item (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>
            Sair
          </button>
        </mat-menu>  
      </div>

    </mat-toolbar>

    <router-outlet></router-outlet>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
