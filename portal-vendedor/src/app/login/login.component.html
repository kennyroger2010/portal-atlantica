  <form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card class="shipping-card">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>

        <mat-form-field class="full-width">
          <input type="text" matInput placeholder="Usu치rio" formControlName="user" type="text">
          <mat-error *ngIf="loginForm.controls['user'].hasError('required')">
            Obrigat칩rio informar o Usu치rio!
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input id="pass" onfocus="pass.setAttribute('type','password')" type="text" matInput placeholder="Senha" formControlName="pass" autocomplete="new-password" autocomplete="off">
          <mat-error *ngIf="loginForm.controls['pass'].hasError('required')">

      </mat-card-actions>
    </mat-card>
  </form>
</body>
